<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="asd.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="fram">
        <input disabled="true" type="text" placeholder="Enter value to be calculated">
        <div class="buttons">
            <button id="one">
                1
            </button>
            <button id="two">
                2
            </button>
            <button id="three">
                3
            </button>
            <button id="plus">
                +
            </button>
            <button id="four">
                4
            </button>
            <button id="five">
                5
            </button>
            <button id="six">
                6
            </button>
            <button id="minus">
                -
            </button>
            <button id="seven">
                7
            </button>
            <button id="eight">
                8
            </button>
            <button id="nine">
                9
            </button>
            <button id="multiply">
                x
            </button>
            <button id="c">
                c
            </button>
            <button id="zero">
                0
            </button>
            <button id="point">
                .
            </button>
            <button id="divide">
                &divide;
            </button>
            <button id="equal">
                =
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
